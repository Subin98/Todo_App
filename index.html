<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/to-do-list.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row text-center  gx-0 m-0 shadow-lg rounded custom-row color-change-3x">
            <div class="row p-3">
                <div class="col-4"></div>
                <div class="col-4 align-self-center">
                    <img src="images/login.png" alt="">
                    <h4 class="mb-3">Login</h4>
                </div>
                <div class="col-4"></div>
            </div>
        <div class="row">
            <div class="col p-5">
                <form id="Myform" onsubmit="return validate(Redirect)" >
                    <div class="mb-4">
                        <input class="form-control col-xs-3" type="text" placeholder="username" id="username">
                        <p class="error mt-2" id="usererr">error</p>
                    </div>
                    <div class="mb-4">
                        <input class="form-control " type="password" placeholder="password" id="password">
                        <p class="error mt-2" id="pwderr">error</p>
                    </div>
                        <input class="btn-lg btn-grad rounded-pill w-50" type="submit" id="mybtn" value="login">
                </form>
            </div>
        </div>
        </div>
    </div>    
        
    
</body>
<script src="script.js"></script>
</html>
